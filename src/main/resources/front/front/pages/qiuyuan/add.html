    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    qiuyuanName: false,
                    qiuyuanPhoto: false,
                    sexTypes: false,
                    qiuyuanShengao: false,
                    qiuyuanTizhong: false,
                    qiuyuanAge: false,
                    qiuyuanJinqiushu: false,
                    qiuyuanZhugong: false,
                    qiuyuanJiangbei: false,
                    qiuyuanTypes: false,
                    qiuduiId: false,
                    qiuyuanContent: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    qiuyuanName: '',
                    qiuyuanPhoto: '',
                    sexTypes: '',//数字
                    sexValue: '',//数字对应的值
                    qiuyuanShengao: '',
                    qiuyuanTizhong: '',
                    qiuyuanAge: '',
                    qiuyuanJinqiushu: '',
                    qiuyuanZhugong: '',
                    qiuyuanJiangbei: '',
                    qiuyuanTypes: '',//数字
                    qiuyuanValue: '',//数字对应的值
                    qiuduiId: '',
                    qiuyuanContent: '',
                    insertTime: '',
                    createTime: '',
                },
                qiuduiList:[],//级联表列表 所属球队
                qiudui: {},//级联表单个 所属球队

                // 下拉框
                sexTypesList: [],
                qiuyuanTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/qiuyuan/list.html")

            //var qiuduiId = http.getParam('qiuduiId');
            let qiuduiId = localStorage.getItem("qiuduiId")
            if(qiuduiId != null && qiuduiId != ""){
                //单个 所属球队查询
                initializationQiudui(qiuduiId);
            }
            //列表 所属球队查询
            initializationQiuduiList();
            // 下拉框
            // 性别的查询和初始化
            sexTypesSelect();
            // 球员位置的查询和初始化
            qiuyuanTypesSelect();

           // 上传文件
            // 头像的文件上传
            upload.render({
                //绑定元素
                elem: '#qiuyuanPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#qiuyuanPhoto').val(url);
                        vue.detail.qiuyuanPhoto = url;
                        jquery('#qiuyuanPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('qiuyuanId')){
                http.request(`qiuyuan/info/${http.getParam('qiuyuanId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('qiuyuanId')){
                    data["id"]= http.getParam('qiuyuanId')
                }
                // 提交数据
                http.requestJson(`qiuyuan/${http.getParam("qiuyuanId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../qiuyuan/list.html");
                                http.remove('qiuyuanId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
